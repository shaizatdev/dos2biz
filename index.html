<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Bayan财务服务有限公司</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC",sans-serif;background:#fbfbfd;text-align:center;padding:15vh 20px}
    h1{font-size:48px;font-weight:700;margin-bottom:16px;color:#1d1d1f}
    p{font-size:21px;color:#6e6e73;margin-bottom:40px}
    .btn{display:inline-block;background:#0071e3;color:#fff;padding:12px 28px;border-radius:18px;font-size:17px;font-weight:600;text-decoration:none}
/* ① 按钮微弹 */
.btn{transition:transform .2s;will-change:transform}
.btn:hover{transform:translateY(-2px)}

/* ② 卡片阴影加深 */
.card{transition:box-shadow .3s;will-change:box-shadow}
.card:hover{box-shadow:0 8px 32px rgba(0,0,0,.12)}

/* ③ 首页淡入（已存在）*/
body{animation:fadeIn 0.5s ease-out}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
  </style>
  <!-- 首次进入自动跳转用户手机语言 -->
  <script>
    (function(){
      const map={zh:'zh/index.html',en:'en/index.html',kk:'kk/index.html',ru:'ru/index.html'};
      const lang=(navigator.language||navigator.userLanguage).split('-')[0];
      if(map[lang]) location.replace(map[lang]);
    })();
  </script>
</head>
<body>
  <h1>正在跳转…</h1>
  <p>若未自动跳转，请手动选择语言：</p>
  <div>
    <a class="btn" href="zh/index.html">中文</a>
    <a class="btn" href="en/index.html">English</a>
    <a class="btn" href="kk/index.html">Қазақша</a>
    <a class="btn" href="ru/index.html">Русский</a>
  </div>
</body>
</html>
